<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="ex.css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>cinema</title>



        <script type="text/javascript">
            function msg(){
                alert ("Hello Alert Box");

            }
            function msg1(){  
                var v= confirm("Are u sure?");  
                if(v==true){  
                    alert("ok");  
                }  
                else{  
                    alert("cancel");  
                }
            }  
            function msg2(){  
                var v= prompt("Who are you?");  
                alert("I am "+v);  
            }  
            function msg3(){  
                open("http://www.javatpoint.com");  
            } 
            function msg4(){  
                setTimeout(  
                    function(){  
                        alert("Welcome to Javatpoint after 2 seconds")  
                    },2000);  
  
}   
  
        </script>

    </head>


    <body>
        <input type="button"  value="alert" onclick="msg()">
    </body>

    <body>
        <input type="button" value="delete record" onclick="msg1()"/>  
    </body>

    <body>
        <input type="button" value="prompt" onclick="msg2()"/>  
    </body>
    <body>
        <input type="button" value="javatpoint" onclick="msg3()"/>  
    </body>
    <body>
        <input type="button" value="timeout" onclick="msg4()"/>
    </body>
